<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Dr. Wolf's Cyber Experiment</title>
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Style -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Roboto">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="lib/codemirror/theme/eclipse.css">

  <!-- Scripts -->
  <script src="lib/codemirror/lib/codemirror.js"></script>
  <script src="lib/codemirror/mode/javascript/javascript.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-ui.js"></script>
  <script src="lib/rotjs/rot.js"></script>
  <script src="lib/shortcut.js"></script>
  <script src="js/game.js"></script>
  <script src="js/map.js"></script>
  <script src="js/player.js"></script>
  <script src="js/validate.js"></script>
  <script src="js/objects.js"></script>

</head>
<body onload="init();">
<div class="panel-primary header">
  <div class="panel-heading">
    <h3 class="panel-title">
      <button id="runButton" type="button" class="btn btn-default" onclick="submitCode()">Execute Code</button>
      <button id="resetButton" type="button" class="btn btn-default" onclick="resetEditor()">Reset Level</button>
      <button id="instructionsButton" type="button" class="btn btn-default" style="float:right;">Instructions</button>
    </h3>
  </div>
</div>


<div id="mainContent" class="mainContent">
    <div id="mainContentHolder">
     <div class="main-left">
       <div class="left-inner-content">
         <div class="left-inner-main">
             <textarea id="editor" name="editor"></textarea>
         </div>
       </div>
     </div>
     <div class="main-right">
       <div class="right-inner-content">
         <div class="right-inner-main">
           <div id="screen"></div>
           <div id="msg"></div>
         </div>
       </div>
     </div>
   </div>
  </div>
</body>
</html>
