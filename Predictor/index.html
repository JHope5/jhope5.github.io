<!DOCTYPE html>
<html>
    <head>
        <title>Prediction League</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script>
            window.onload = function() {
                (document.getElementById("button").click());
            };
        </script>
    </head>

    <body>
            <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet"> 

            <div class="ptable">
              <h1 class="headin">Standings</h1>
              <p class="secondheadin">GP - Games Played; CS - Correct Score; CR - Correct Result; L - Lost; PTS - Points</p>
                                <table id="leagueTable">
                                    <tr class="col">
                                        <th>Player</th>
                                        <th>GP</th>
                                        <th>CS</th>
                                        <th>CR</th>
                                        <th>L</th>
                                        <th>PTS</th>
                                    </tr>
                                    <tr class="pos">
                                        <td>Phil</td>
                                        <td>30</td> <!-- Games -->
                                        <td>1</td> <!-- Correct Score -->
                                        <td>14</td> <!-- Correct Result -->
                                        <td>15</td> <!-- Lost -->
                                        <td>47</td> <!-- Points -->
                                    </tr>
                                    <tr class="pos">
                                        <td>Jamie</td>
                                        <td>30</td> <!-- Games -->
                                        <td>4</td> <!-- Correct Score -->
                                        <td>11</td> <!-- Correct Result -->
                                        <td>15</td> <!-- Lost -->
                                        <td>53</td> <!-- Points -->
                                    </tr>
                                    <tr class="wpos">
                                        <td>Matt</td>
                                        <td>30</td> <!-- Games -->
                                        <td>3</td> <!-- Correct Score -->
                                        <td>14</td> <!-- Correct Result -->
                                        <td>13</td> <!-- Lost -->
                                        <td>57</td> <!-- Points -->
                                    </tr>
                                </table>        
            </div>
            <button id="button" onclick="sortTable();"></button>
    </body>
</html>

<script>
function sortTable() {
  var table, rows, switching, i, x, y, shouldSwitch;
  table = document.getElementById("leagueTable");
  switching = true;
  /*Make a loop that will continue until
  no switching has been done:*/
  while (switching) {
    //start by saying: no switching is done:
    switching = false;
    rows = table.getElementsByTagName("TR");
    /*Loop through all table rows (except the
    first, which contains table headers):*/
    for (i = 1; i < (rows.length - 1); i++) {
      //start by saying there should be no switching:
      shouldSwitch = false;
      /*Get the two elements you want to compare,
      one from current row and one from the next:*/
      x = rows[i].getElementsByTagName("TD")[5];
      y = rows[i + 1].getElementsByTagName("TD")[5];
      //check if the two rows should switch place:
      if (parseInt(x.innerHTML) < parseInt(y.innerHTML)) {
        //if so, mark as a switch and break the loop:
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      /*If a switch has been marked, make the switch
      and mark that a switch has been done:*/
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
    }
  }
}
</script>
